<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เกมน้ำเต้าปูปลา | GoldoraX</title>
<style>
body { font-family: 'Prompt', sans-serif; background: #001133; color: #fff; text-align: center; min-height:100vh; margin:0; }
header { margin-top:30px; }
.btn { margin:10px; padding:10px 18px; background:gold; color:black; border-radius:30px; font-weight:bold; text-decoration:none; font-size:16px; box-shadow:0 0 10px gold; }
.btn:hover { background:#ffe066; }
.deposit-btn { margin:10px; padding:10px 18px; background:limegreen; color:white; border-radius:30px; font-weight:bold; text-decoration:none; font-size:16px; box-shadow:0 0 10px limegreen; }
.deposit-btn:hover { background:#3dfc74; }
.animals {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 3vw;
  justify-items: center;
  width: 90%;
  max-width: 500px;
  margin: 30px auto;
}
.animal-btn {
  width: 32vw;
  min-width: 80px;
  height: 32vw;
  min-height: 80px;
  font-size: 9vw;
  border: none;
  border-radius: 20%;
  cursor: pointer;
  color: white;
  font-weight: bold;
  background: linear-gradient(180deg, #1a237e, #0d47a1);
  border: 2px solid gold;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
  transition: all 0.3s ease;
}
.animal-btn.selected {
  box-shadow: 0 0 30px gold, 0 0 60px rgba(255,215,0,0.9);
  transform: scale(1.12);
}
@media(max-width:480px){
  .animal-btn {
    width: 40vw;
    height: 40vw;
    font-size: 13vw;
  }
}
</style>
</head>
<body>
<header>
  <a href="../index.html" class="btn">🏠 หน้าหลัก</a>
  <a href="../admin.html" class="btn">🔒 Admin</a>
  <a href="https://lin.ee/Mm1caQx" target="_blank" class="deposit-btn">💰 ฝาก / ถอน</a>
</header>
<h1>🎲 เกมน้ำเต้าปูปลา 🎲</h1>
<div id="balance">💰 ยอดเงินผู้เล่น: <span id="playerBalance">1000</span> บาท</div>
<input id="betInput" type="number" placeholder="💸 จำนวนเงินเดิมพัน" min="1">
<p>เลือกสัตว์ได้สูงสุด 3 ตัว แล้วกดหมุน!</p>
<div class="animals">
  <button class="animal-btn" data-animal="น้ำเต้า">🍐</button>
  <button class="animal-btn" data-animal="ปู">🦀</button>
  <button class="animal-btn" data-animal="ปลา">🐟</button>
  <button class="animal-btn" data-animal="เสือ">🐯</button>
  <button class="animal-btn" data-animal="ไก่">🐔</button>
  <button class="animal-btn" data-animal="กุ้ง">🦐</button>
</div>
<button id="roll">หมุนลูกเต๋า</button>
<div id="diceArea"></div>
<div id="result" class="result"></div>
<script>
const animals=['น้ำเต้า','ปู','ปลา','เสือ','ไก่','กุ้ง'];
const emojis=['🍐','🦀','🐟','🐯','🐔','🦐'];
const selected=new Set();
const diceArea=document.getElementById('diceArea');
const result=document.getElementById('result');
const balanceDisplay=document.getElementById('playerBalance');
const betInput=document.getElementById('betInput');
let balance=1000;
document.querySelectorAll('.animal-btn').forEach((btn,i)=>{
  btn.addEventListener('click',()=>{
    const animal=animals[i];
    if(selected.has(animal)){
      selected.delete(animal);
      btn.classList.remove('selected');
    } else {
      if(selected.size<3){
        selected.add(animal);
        btn.classList.add('selected');
      }
    }
  });
});
document.getElementById('roll').addEventListener('click',()=>{
  const betAmount=parseInt(betInput.value);
  if(isNaN(betAmount)||betAmount<=0){alert('กรุณาใส่จำนวนเงินเดิมพันก่อน!');return;}
  if(balance<betAmount){alert('ยอดเงินไม่เพียงพอ!');return;}
  if(selected.size===0){alert('กรุณาเลือกสัตว์ก่อน!');return;}
  balance -= betAmount;
  balanceDisplay.textContent = balance;
  diceArea.textContent = 'หมุน...';
  result.textContent = '';
  setTimeout(() => {
    const dice = [];
    for (let i = 0; i < 3; i++) dice.push(Math.floor(Math.random() * animals.length));
    diceArea.innerHTML = dice.map(i => emojis[i]).join(' ');
    let hit = 0;
    dice.forEach(i => { if (selected.has(animals[i])) hit++; });
    if (hit > 0) {
      const payout = [0, 1.5, 2.5, 3][hit];
      const win = betAmount * payout;
      balance += win;
      result.textContent = `🎉 คุณชนะ ${win.toFixed(2)} บาท!`;
    } else {
      result.textContent = 'เสียใจ! รอบนี้คุณแพ้ 😢';
    }
    balanceDisplay.textContent = balance;
    selected.clear();
    document.querySelectorAll('.animal-btn').forEach(b => b.classList.remove('selected'));
  }, 1000);
});
</script>
</body>
</html>
