<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สมัครสมาชิก | GoldoraX</title>
<style>
  body {
    margin: 0;
    font-family: 'Prompt', sans-serif;
    background: linear-gradient(to bottom, #080032, #1a0066);
    color: white;
    text-align: center;
  }
  .container {
    margin-top: 80px;
    padding: 0 10px;
  }
  h1 {
    font-size: 32px;
    background: linear-gradient(90deg, gold, white);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  input {
    width: 45%;
    max-width: 300px;
    min-width: 200px;
    padding: 10px;
    margin: 10px auto;
    display: block;
    border-radius: 25px;
    border: 2px solid gold;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 16px;
    text-align: center;
  }
  button {
    margin-top: 20px;
    background: gold;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    font-weight: bold;
    color: #1a0033;
    cursor: pointer;
  }
  button:hover {
    box-shadow: 0 0 15px gold;
  }
  a {
    color: gold;
    text-decoration: none;
  }
  @media screen and (max-width: 500px) {
    input {
      width: 80%;
    }
    button {
      width: 60%;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>สมัครสมาชิก</h1>
  <input type="text" id="username" placeholder="ชื่อผู้ใช้">
  <input type="password" id="password" placeholder="รหัสผ่าน">
  <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน">
  <button id="registerBtn">สมัครสมาชิก</button>
  <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
  <p><a href="index.html">กลับหน้าหลัก</a></p>
</div>

<script>
document.getElementById('registerBtn').addEventListener('click', function() {
  var user = document.getElementById('username').value;
  var pass = document.getElementById('password').value;
  var confirm = document.getElementById('confirmPassword').value;
  if (!user || !pass || !confirm) {
    alert('กรุณากรอกข้อมูลให้ครบถ้วน');
    return;
  }
  if (pass !== confirm) {
    alert('รหัสผ่านไม่ตรงกัน');
    return;
  }
  // สมัครสมาชิกสำเร็จ (ตัวอย่าง ไม่เชื่อมต่อฐานข้อมูลจริง)
  alert('สมัครสมาชิกสำเร็จ!');
  // เปลี่ยน path ตรงนี้เป็นหน้าที่คุณต้องการ (เช่น gxgame/index.html หรือ gxgame/hoo_hey_how.html)
  window.location.href = "gxgame/index.html";
});
</script>

</body>
</html>
